<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td><label for='juname_input' class='control-label x85'>接收人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  ></td></tr>
<tr><td><label for='jztime_input' class='control-label x85'>截止时间:</label><input type='text' data-toggle='datepicker' data-pattern='yyyy-MM-dd HH:mm:ss' id='jztime' name='jztime'  data-rule='required;datetime' size='20'   value='{$Rs.jztime}'  >
         <label for='biaoti_input' class='control-label x85'>任务标题:</label><input type='text' id='biaoti' name='biaoti' data-rule='required;' size='20'   value='{$Rs.biaoti}'  ></td></tr>
<tr><td>
<tr><td colspan=2><input type='hidden' id='juid' name='juid'  size='0'   value='{$Rs.juid}'  ></td></tr></tr>
<tr><td colspan=2><input type='hidden' id='hid' name='hid'  size='0'   value='{$Rs.hid}'  ></td></tr></tr>

<tr><td colspan=2><label for='content_input' class='control-label x85'>任务内容:
</label><div style='display: inline-block; vertical-align: middle;'><textarea name='content'   data-toggle='kindeditor' data-minheight='150' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.content}</textarea></div></td></tr></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
